{% block content %}

<!-- 메인 -->
<header class="main_bg">
    <!-- 세종대 로고 -->
    <div class="sejong_logo"></div>
    <!-- 소개 문구 -->
    <div class="bg_text_btn">
        <div class="bg_small_text fadein_text">
            세종인을 위한 간편한 졸업요건 검사 사이트
        </div>
        <div class="bg_big_text fadein_text">
            Please Graduate
        </div>
        <div class="bg_btn">
            <button class="bg_btn_style" onclick="location.href='/login/'">검사하기</button>

    <!-- 방문자 + 검사횟수 -->
    <div class ="num_visit_test">
        <div><i class="fas fa-user"></i>&nbsp;&nbsp;총 방문자 수 : {{visit_num}}</div>
        <div style="margin-top:0.4rem;"><i class="fas fa-mouse" style="margin-right:0.1rem;"></i>&nbsp;&nbsp;총 검사 횟수 : {{test_num}}</div>
    </div>
</header>

<!-- 업데이트 공지 -->
<div id='myModal' class="modal" style ="display: block;">
    <div class="modal-content">
        <span class="close" style="font-size:3rem;">&times;</span>
        <div class="modal_div">
            <br>
            <div style="font-size:1.8rem; font-weight:bold;">
                <p style="font-size:2.2rem; font-weight:bold; color : #d32f2f">※ 수강신청 기간(2.15 ~ 2.18)에는 새로운 사용자는 검사하실 수 없습니다.</p>
                <p>( 한번이라도 검사했던 사용자는 재검사가 가능합니다. )</p>
            </div>
        </div>
    </div>
</div>

{% block js_section %}
<!-- js 파트 -->
<script>
    /*
    // 기기 검사
    var filter = "win16|win32|win64|mac|macintel"; 
    if ( navigator.platform ) { 
        // 모바일에서만 보이게함
        if(filter.indexOf( navigator.platform.toLowerCase() ) < 0 ) { 
            document.getElementById('myModal').style.display="block";
        } 
    }
    */
    
    // 모달 창
    var Spanclick = function (x, y) {
        x.onclick = function () {
            y.style.display = "none";
        }
    }
    
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    var modal = document.getElementById('myModal');
    var span = document.getElementsByClassName("close")[0];

    Spanclick(span, modal);
</script>
{% endblock %}
