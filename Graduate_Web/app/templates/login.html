{% extends 'reference.html' %}

{% block content %}

<!-- 처음 타이틀 -->
<div class="gray_sec">
    <div class="container">
        <div style="font-size:4rem;">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div style="font-size:2rem; font-weight:bold;">Please Graduate에 오신걸 환영합니다</div>
        <div style="margin-top:0.5rem; font-size:1rem; color:rgb(199, 199, 199)">(version 1.1 / 02.13 updated)</div>
    </div>
</div>

<!-- 로그인 박스 -->
<div class="white_sec">
    <div class="container">
        <div class="login_title" style="font-size:2rem; padding-top:3rem;">로그인</div>
        <div style="margin-top:0.5rem; font-size:1rem; color:rgb(199, 199, 199)">
            학번과 Please Graduate 사이트의 비밀번호를 입력해주세요.
        </div>
        <div class="login_box">
            <!-- 로그인 폼 -->
            <form action="/f_login/" method="post">
                {% csrf_token %}
                <div class="textbox">
                    <label>아이디</label>
                    <input type="text" name="id" placeholder="ID">
                    <label>비밀번호</label>
                    <input type="password" name="pw" placeholder="PASSWORD">
                </div>
                <div id="">
                    <input onclick="pop_modal()" type='submit' class='login_btn' value='로그인'>
                </div>
                <div class="regi_find_pwd">
                    <a href="/agree/">회원가입</a>
                    <span>|</span>
                    <a href="#">비밀번호찾기</a>
                </div>
            </form>
        </div>
    </div>
</div>        

<!-- 로그인시 로딩 모달 창 -->
<div id='m1' class="modal">
    <div class="load-modal-content">
        <div class="modal_loadcontainer">
            <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
            <div class="loading">
                <span>로</span>
                <span>그</span>
                <span>인</span>
                <span>정</span>
                <span>보</span>
                <span>확</span>
                <span>인</span>
                <span>중</span>
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
            <div class="load_info">
                창을 이동하지 마세요!
            </div>
        </div>
    </div>
</div>

{% endblock %}



{% block js_section %}
<script>
    // 인증하기 클릭시 modal 띄움
    function pop_modal(){
        document.getElementById('m1').style.display = "block";
    }
</script>
{% endblock %}
